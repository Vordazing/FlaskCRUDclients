<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link type="text/css" href="{{url_for('static', filename='css/login.css')}}" rel="stylesheet"/>
</head>
<body>
    <div class="box">
            <div class="from" >
                <h2>Вход</h2>
                <form method="POST" action="">
                    {{form.hidden_tag()}}
                <div class="inputBox">
                    {{form.username()}}
                    <i></i>
                </div>
                <div class="inputBox">
                    {{form.password()}}
                    <i></i>
                </div>
                <div class="links">
                    <a href="{{url_for('register')}}">Sign up</a>
                </div>
                    {{form.submit()}}
                </form>
            </div>
    </div>
</body>
</html>
